<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>USAT CALCULATOR - Modo Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/usat_logo_red.jpg" type="image">
    <!-- Bootstrap CDN (considera cachearlo en tu SW) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .offline-container {
            max-width: 500px;
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .offline-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        
        .btn-retry {
            margin-top: 1.5rem;
            padding: 0.5rem 1.5rem;
        }
        
        /* Estilos para tema oscuro */
        [data-theme="dark"] body {
            background-color: #23272b;
            color: #f8f9fa;
        }
        
        [data-theme="dark"] .offline-container {
            background-color: #343a40;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="bi bi-wifi-off"></i>
        </div>
        <h2 class="mb-3">¡Estás sin conexión!</h2>
        <p>La calculadora USAT necesita conexión a Internet para funcionar correctamente.</p>
        <p>Por favor, verifica tu conexión y vuelve a intentarlo.</p>
        
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button id="retry-button" class="btn btn-primary btn-retry">
                <i class="bi bi-arrow-clockwise"></i> Reintentar
            </button>
            <a href="/" class="btn btn-outline-secondary btn-retry">
                <i class="bi bi-house"></i> Volver al inicio
            </a>
        </div>
    </div>

    <script>
        // Intenta recargar cuando se hace clic en el botón
        document.getElementById('retry-button').addEventListener('click', function() {
            window.location.reload();
        });

        // Detectar tema del sistema (similar a tu index.html)
        function applyTheme() {
            const savedTheme = sessionStorage.getItem('theme') || 'auto';
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            
            if (savedTheme === 'auto') {
                document.documentElement.setAttribute('data-theme', systemTheme);
            } else {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        }

        // Aplicar tema al cargar
        applyTheme();

        // Escuchar cambios en el tema del sistema
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    </script>
</body>

</html>
